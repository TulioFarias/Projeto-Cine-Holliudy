<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/projetor-de-cinema.png" type="image/x-icon">
    <title>Cine Holliudy</title>
</head>
<body>
    <header>

            <img src="./img/cineholliudy.png" class="foto-logo" alt="logo-foto">
        
        <div class="div-header">
            <a class="link-header">Promoções</a>
            <a class="link-header">Horários</a>
            <a class="link-header">Preços</a>
            <a class="link-header">Compartilhar</a>
            <a class="link-header">Suporte</a>
        </div>
        <div class="div-buttons">
            <input type="text" class="search-txt" placeholder="Pesquisar">
                <a href="#" class="search-button">
                    <img src="./img/lupa.svg" alt="lupa-header" class="img-lupa"> 
                </a>
        </div>

        <button class="button-header"><img src="./img/icon-user.jpg" class="img-but-header" width="50px"></button>

    </header>

    <main>
        <div id="info-sessão">
            <div class="divs-info">
                <h3>Informações das Sessões:</h3>
            </div>

            <div class="divs-info">
                <p><strong>Horários:</strong> 13:00, 14:00, 15:30, 18:30, 20:00</p>
            </div>

            <div class="divs-info">
               <strong>Data:</strong><input type="date" class="input-date">
            </div>

            <div class="divs-info">
                <strong>Tipos de Projeção:</strong><input type="checkbox" class="input-check"><label>2D</label>

                <input type="checkbox" class="input-check"><label>3D</label>
            </div>

            <div class="divs-info">
                <strong>Idioma:</strong><input type="checkbox" class="input-check"><label>Dublado</label>

                <input type="checkbox"class="input-check" ><label>Legendado</label>
            </div>

            </div>
        <div name="container" id="container">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

               

                <div class="slide s1">
                    <img src="./img-main/jhon.jpg" alt="jhonwick-post" class="img"> 
                </div>
                
                <div class="slide">
                    <img src="./img-main/galaxia.jpg" alt="guardioes-da-galaxia-post" class="img">
                </div>

                <div class="slide">
                    <img src="./img-main/mario.jpg" alt="mariomovie-post" class="img">
                </div>

                <div class="slide">
                    <img src="./img-main/zodiaco.jpg" alt="zodiaco-post" class="img">
                </div>


             

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                
            </div>

            

            <div class="navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>

        
            
       
        </div>
    </main>
    
   
    
        <div id="div-fts">
            <p class="legenda-div">Sessão terror: &#x1F47B</p>
            <div class="div-fotos">
                <img src="./img/chamado.jpg"  name="chamado" width="100px">
            </div>
            
            <div class="div-fotos">
                <img src="./img/beau-tem-medo.jpg" name="beau-tem-medo" width="100px">
            </div>
            
            <div class="div-fotos">
                <img src="./img/infity-pool.jpg"  name="infity-pool" width="100px">
            </div>

            <div class="div-fotos">
                <img src="./img/o-exorcista-do-papa.jpg" name="o-exorcista-do-papa" width="100px">
            </div>


            <div class="div-fotos">
                <img src="./img/renfield.jpg" name="renfield" width="100px">
            </div>

            
        </div>

        <div id="social-media">
            <div class="media-fotos">
                <img src="./img/face.svg" alt="facebook-logo" width="40px" height="40px">
            </div>
    
            <div class="media-fotos">
                <img src="./img/twitter.svg" alt="twitter-logo" width="40px" height="40px">
            </div>
    
            <div class="media-fotos"> 
                <img src="./img/insta.svg" alt="instagram-logo" width="40px" height="40px">
            </div>
        </div>

        
   

</body>
</html>
